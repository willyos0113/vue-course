<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed, watch 區別?</title>
    <script src="./lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- 11.1. 列表渲染陣列 blogPosts -->
        <li v-for="post in blogPosts">{{ post }}</li>
      </ul>
      <!-- 11.3. 接受 count() 函式回傳，插入模板 -->
      <h1>共有{{ count }}篇部落格</h1>
      <!-- 11.4. 點擊按鈕後，於陣列 blogPosts 新增一篇部落格 -->
      <button @click="blogPosts.push('Vue 3.x computed 和 watch 的差別')">
        新增一篇部落格
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
