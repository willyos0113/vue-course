<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單輸入數據的處理</title>
    <script src="./lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="input-field">
        <label for="username">用戶名: </label>
        <!-- 13.1. 監聽 input 事件 -->
        <!-- 14.3. 將 input 中的 value 屬性，綁定至 username 響應變數 -->
        <input
          type="text"
          id="username"
          :value="username"
          @input="handleInput"
        />
        <!-- 14.1. 新增重置按鈕，綁定 resetUsername() 點擊事件函數 -->
        <button @click="resetUsername">重置</button>
      </div>
      <!-- 13.3. 輸入框後方，響應顯示 username(此時尚未綁定 username 變數) -->
      <div class="result">您輸入的用戶名: {{ username }}</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
